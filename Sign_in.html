<div class="container">
    <div class="jumbotron">
  <h1 class="display-4">Log In</h1>
  <p class="lead">Enter your email and password below to log in to Coffee Lover</p>
</div>
    <form>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" placeholder="email" class="form-control" id="exampleInputPassword1">
  </div>
  <div class="form-group form-check">
    <input type="checkbox" placeholder="password" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Keep me Logged In</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>


</body>
